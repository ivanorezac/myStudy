<!Doctype html>
<html>
<head>
    <link rel="stylesheet" href="docsupport/style.css">
  <link rel="stylesheet" href="docsupport/prism.css">
  <link rel="stylesheet" href="chosen.css"> 
    <style>

    body {
  background:url('http://s3images.coroflot.com/user_files/individual_files/original_413719_UzuM_zYhQfs_2aA7rv37C3O7L.png') no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  margin:0px;
  font-family: 'Ubuntu', sans-serif;
}
h1, h2, h3, h4, h5, h6, a {
  margin:0; padding:0;
}
.login {
  margin:0 auto;
  max-width:80%;
}
.login-header {
  color:#fff;
  text-align:center;
  font-size:3em;
}
.login-header h1 {
    font-size: 50px;
   text-shadow: 0px 5px 15px #000;
   margin-bottom: -20px;
   margin-top: 10px;
}
.login-form {
  border:2px solid #999;
  background:#A2ADBC;
  border-radius:10px;
  box-shadow:0px 0px 10px #000;
}
.login-form h3 {
  text-align:left;
  margin-left:40px;
  color:#fff;
}
.login-form {
  box-sizing:border-box;
  padding-top:15px;
  margin:50px auto;
  text-align:center;
}
.login input[type="text"],
.login input[type="password"] {
  width:91%;
  height:30px;
  font-family: 'Ubuntu', sans-serif;
  margin:10px 0;
  border-radius:5px;
  border:2px solid #f2f2f2;
  outline:none;
  padding-left:10px;
}
.login-form input[type="submit"] {
  height:30px;
  width:100px;
  background:#fff;
  border:1px solid #f2f2f2;
  border-radius:20px;
  color: slategrey;
  text-transform:uppercase;
  font-family: 'Ubuntu', sans-serif;
  cursor:pointer;
}
.sign-up{
  color:#f2f2f2;
  margin-left:-400px;
  cursor:pointer;
  text-decoration:underline;
}
.no-access {
  color:#E86850;
  margin:20px 0px 20px -300px;
  text-decoration:underline;
  cursor:pointer;
}
.try-again {
  color:#f2f2f2;
  text-decoration:underline;
  cursor:pointer;
}

/*Media Querie*/
@media only screen and (min-width : 150px) and (max-width : 530px){
  .login-form h3 {
    text-align:center;
    margin:0;
  }
  .sign-up, .no-access {
    margin:10px 0;
  }
  .login-button {
    margin-bottom:10px;
  }
}
  form {
    display: inline-block;
  }
  .chosen-rtl .chosen-drop { left: -9000px; }
  .chosen-choices {border-radius: 5px;
border: 2px solid #f2f2f2;
  }
    </style>


</head>
<body><link href='http://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>

<div class="login">
  <div class="login-header">
    <h1>myStudy</h1>
  </div>
  <div class="login-form">
    <input type="text" placeholder="First name"/><br>
    <input type="text" placeholder="Last name"/><br>
    <input type="text" placeholder="Email"/><br>
    <form>
      <select data-placeholder="Your school" class="chosen-select" multiple style="max-width:350px;" tabindex="4">
            <option value=""></option>
            <option value="United States">Gimnazija "Sveti Sava"</option>
            <option value="United States">Medicinska skola Zvezdara</option>
            <option value="United States">ETS "Nikola Tesla"</option>
            <option value="United States">Osnovna skola "Petar Petrovic Njegos"</option>
            <option value="United States">Elektrotehicki fakultet</option>
            <option value="United States">Univerzitet Metropolitan</option>
      </select>
  </form>
  <form>
      <select data-placeholder="Your status" class="chosen-select" multiple style="max-width:350px;" tabindex="4">
            <option value=""></option>
            <option value="United States">Student</option>
            <option value="United States">Teacher</option>
            <option value="United States">Dean</option>
      </select>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
  <script src="chosen.jquery.js" type="text/javascript"></script>
  <script src="docsupport/prism.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    var config = {
      '.chosen-select'           : {},
      '.chosen-select-deselect'  : {allow_single_deselect:true},
      '.chosen-select-no-single' : {disable_search_threshold:10},
      '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
      '.chosen-select-width'     : {width:"95%"}
    }
    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }
  </script>
  </form><br><br>
  <form action='dashboardteacher.html'>
     <input type="submit" value="Finish" class="login-button"/>
  </form>
    <br>
    <br>
  </div>
</div>
<script>
    $('.error-page').hide(0);

$('.login-button , .no-access').click(function(){
  $('.login').slideUp(500);
  $('.error-page').slideDown(1000);
});

$('.try-again').click(function(){
  $('.error-page').hide(0);
  $('.login').slideDown(1000);
});
</script>
</body>
</html>
